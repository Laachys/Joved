<header class="header">
  <button *ngIf="logueado" mat-button [matMenuTriggerFor]="menu" class="button-login "><img src="../../../../assets/icons/iconousuario.png"></button>
  <mat-menu #menu="matMenu" class="bg-white bg-opacity-50">
    <button *ngIf="!logueado" (click)="login()" mat-menu-item>Iniciar sesión</button>
    <button *ngIf="logueado" mat-menu-item>Mi perfil</button>
    <button *ngIf="logueado" (click)="newProduct()" mat-menu-item>Subir producto</button>
    <button *ngIf="logueado" (click)="logOut()" mat-menu-item>Cerrar sesión</button>
  </mat-menu>

  <div *ngIf="!logueado" class="button-login2">
    <button   mat-fab extended (click)="login()">
      INICIAR SESIÓN
    </button>
  </div>
  </header>
