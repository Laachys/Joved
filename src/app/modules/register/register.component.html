
<img src="f1.png" class="f1" />
<img src="f2.png" class="f2" />

<div class="main-div">
  <span class="titulo-principal">JOVED</span>
<mat-card class="mat-card">
  <mat-card-content>
    <form [formGroup]="formularioRegister" (submit)="onSubmit()">

      <mat-form-field class="username">
        <mat-label for="username">Usuario:</mat-label>
        <input formControlName="username" matInput id="username"  name="username">
      </mat-form-field>

      <br>
      <br>
      <mat-form-field class="name">
        <mat-label for="name">Nombre:</mat-label>
        <input formControlName="name" matInput id="name"  name="name">
      </mat-form-field>

      <br>
      <br>

      <mat-form-field class="surname">
        <mat-label for="surname">Apellidos:</mat-label>
        <input formControlName="surname" matInput id="surname" name="surname">
      </mat-form-field>

      <br>
      <br>

      <mat-form-field class="password">
        <mat-label for="password">Contraseña:</mat-label>
        <input matInput formControlName="password" type="text" [type]="hide ? 'password' : 'text'"  id="password"
          name="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <br>
      <br>

      <mat-form-field class="phone">
        <mat-label for="phone">Teléfono:</mat-label>
        <input formControlName="phone" matInput id="phone"  name="phone">
      </mat-form-field>

      <br>
      <br>

      <mat-form-field class="fetch">
        <mat-label>Fecha de nacimiento</mat-label>
        <input  formControlName="fetch" matInput [matDatepicker]="fetch">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="fetch"></mat-datepicker-toggle>
        <mat-datepicker #fetch></mat-datepicker>
      </mat-form-field>


      <br>
      <br>
      <mat-form-field class="email">
        <mat-label for="email">Email</mat-label>
        <input matInput id="email" formControlName="email" name="email">
        <mat-hint *ngIf="this.formularioRegister.get('email')?.errors?.['email']">
          El email no es válido
        </mat-hint>
      </mat-form-field>

      <div class="button-login">
        <button mat-fab extended>
          REGISTRAR
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<a href="/" class="a-login">¿Estás registrado?</a>
</div>
